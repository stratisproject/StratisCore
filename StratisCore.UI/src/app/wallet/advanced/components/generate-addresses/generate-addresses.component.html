<div class="card">
  <div class="card-header">Generate Addresses</div>
  <div class="card-body">
    <div>
      <form class="form-group col-12" [formGroup]="generateAddressesForm">
        <div class="form-group mt-3">
          <label for="generateAddresses">Amount</label>
          <input type="text" class="form-control" id="generateAddresses" [class.is-invalid]="formErrors.generateAddresses" [class.is-valid]="!formErrors.generateAddresses && generateAddressesForm.get('generateAddresses').valid" formControlName="generateAddresses" placeholder="Enter the amount of addresses you want to generate.">
          <div *ngIf="formErrors.generateAddresses" class="invalid-feedback">{{ formErrors.generateAddresses }}</div>
        </div>
      </form>
      <div class="col-12">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!generateAddressesForm.valid" (click)="onGenerateClicked()">Generate</button>
      </div>
    </div>
    <div *ngIf="addresses">
      <div *ngFor="let address of addresses">
        <code class="d-inline-block">{{ address }}</code>
        <button type="button" class="btn btn-outline-secondary d-inline-block float-right btn-sm" ngxClipboard [cbContent]="address"><i class="lnr lnr-file-add"></i> copy</button>
      </div>
    </div>
  </div>
</div>
